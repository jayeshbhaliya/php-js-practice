<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <p id="p1">p1</p>
    <p class="p2">p2</p>
    <button id="btn1">Hide p1</button>
    <button id="btn2">Show p1</button>
    <button id="btn3">Toggle for p2</button>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#p1").hide(500, function(){
                    alert("p1 is hide!");                 
                });
            });
            $("#btn2").click(function(){
                $("#p1").show(1000);
            });
            $("button").mouseenter(function(){
                $(this).css("background-color", "#ff9999");
            });
            $("button").mouseleave(function(){
                $(this).css("background-color", "#9999ff");
            });
            $("button").mousedown(function(){
                $(this).css("background-color", "#99ffff");
            });
            $("#btn3").click(function(){
                $(".p2").toggle("slow");
            });
        });
    </script>
</body>
</html>
