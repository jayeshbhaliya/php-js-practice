<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Objects</title>
</head>
<body>
    <h4 id="obj1"></h4>
    <h2 id="obj2"></h2>

    <script>
        function person(fname,lname,age,height) {
            this.fname = fname;
            this.lname = lname;
            this.age = age;
            this.height = height;

            this.changename = function(name){
                this.fname = name;
            }
        }

        employee = new person("ravi","patel",22,171);
        document.getElementById("obj1").innerHTML = employee.fname + " " + employee.lname + " age: " + employee.age + " height : " + employee.height;
    </script>
</body>
</html>
