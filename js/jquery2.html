<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({
    left: '200px',
    opacity: '0.5',
    height: '500px',
    width: '500px',
    color: '#fd8e44'
    },5000);
     
  });
  $("#btn").click(function(){
  	$("div").stop(true);
    alert($("#btn").text());
  });
});
</script> 
</head>
<body>

<button>Start</button>
<button id = "btn">stop</button>


<div style="background:#2cd7f5; height:100px; width:100px;"></div>

</body>
</html>
